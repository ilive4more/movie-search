<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./style.css" />
    <title>Api Module Practice</title>
  </head>
  <body>
    <container id="page">
      <form>
        <input
          type="text"
          name="movie search"
          placeholder="Enter movie title"
          id="data"
        />
        <br />
        <input type="submit" value="Submit" id="submit" />
        <input type="reset" value="Clear" id="clear" />
      </form>
      <div class="movie-data">
        <div class="imdb">IMDB Movie db</div>
          <h1 id="title"></h1>
          <h2>Cast -</h2>
          <p id="actors"></p>
          <h2>Plot -</h2>
          <p id="plot"></p>
          <h2>Released -</h2>
          <p id="release"></p>
        </div>
      </div>
      <div id="pic">
        <img src="#" alt="Sorry No Pick" />
      </div>
    </container>
    <script src="./index.js"></script>
  </body>
</html>
